name: CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Unit tests and generate documentation
        env:
          PYTHONPATH: src/main/python
        run: |
          python -m unittest discover -v -s src/test/python
          mkdir -p build
          python src/main/python/camdkit/make_documentation.py > build/index.md

      - name: Generate HTML
        uses: BaileyJM02/markdown-to-pdf@v1.2.0
        with:
          input_path: "build/index.md"
          output_dir: "build"
          build_html: true
          theme: "src/main/resources/css/generic-light.min.css"

      - name: Deploy to GitHub pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build